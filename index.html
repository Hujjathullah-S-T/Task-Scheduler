<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Scheduler</h1>
    <div class="task-form">
      <input type="text" id="task-name" placeholder="Task Name">
      <textarea id="task-details" placeholder="Task Details"></textarea>
      <input type="date" id="task-deadline">
      <select id="task-priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="checkbox" id="recurring-task">
      <label for="recurring-task">Recurring Task</label>
      <input type="number" id="time-tracking" placeholder="Time Spent (hrs)">
      <select id="task-category">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
      </select>
      <button id="add-task">Add Task</button>
    </div>
    <div class="task-list">
      <h2>Scheduled Tasks</h2>
      <ul id="tasks"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
